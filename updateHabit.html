<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Habit Tracker</a>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        </div>
      </nav>


    <section id="New-habit-section">
        <div class="container bg-light habitForm">
        <h1 id="habit-heading">Update Habit</h1>
            <form>
            <div class="row">
              <div class="col ">
                  <div id="">
                    <label for="habit" class="hbt-label">Update a Habit <span class="mandatory">*</span></label>
                    <br>
                    <input type="text" name="habit" placeholder='Eg. No Nails Cutting from mouth' class="hbt-input" required>
                  </div>
                  <div>
                    <label for="startdate" class="hbt-label">Start Date</label>
                    <br>
                    <input type="date" name="startdate" id="today" class="hbt-input" disabled>
                  </div>
                  <div>
                    <label for="enddate" class="hbt-label">End Date <span class="mandatory">*</span></label>
                    <br>
                    <input type="date" name="enddate" class="hbt-input" required>
                  </div>
              </div>
              <div class="col">
                    <div>
                        <label for="priority" class="hbt-label">Priority:</label>
                        <br>
                            <select name="priority" class="hbt-input" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                    </div>
                    <div>
                        <label for="status" class="hbt-label">Status:</label>
                        <br>
                            <select name="status" class="hbt-input" required>
                                <option value="volvo">Active</option>
                                <option value="saab">Half Completed</option>
                                <option value="mercedes">On Track</option>
                            </select>
                    </div>
              </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success submit-habit">Update Habit</button>
            </div>
            </form>
        </div>

    </section>


    <script src="newHabit.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
